<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Avatar Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      padding: 16px;
      color: #1a1a1a;
    }
    
    .container {
      max-width: 288px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      color: #6b7280;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    
    .form-control {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      transition: border-color 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 6px;
    }
    
    .color-option {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .color-option:hover {
      transform: scale(1.1);
    }
    
    .color-option.selected {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    
    .color-option.selected::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .generate-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }
    
    .generate-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.loading {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fcd34d;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .close-btn {
      width: 100%;
      padding: 8px;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
      transition: background-color 0.2s ease;
    }
    
    .close-btn:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI Avatar Generator</h1>
      <p>Create flat-style illustrated avatars</p>
    </div>
    
    <form id="avatarForm">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control">
          <option value="person">Person</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-binary</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="expression">Expression</label>
        <select id="expression" class="form-control">
          <option value="friendly">Friendly</option>
          <option value="happy">Happy</option>
          <option value="calm">Calm</option>
          <option value="confident">Confident</option>
          <option value="cheerful">Cheerful</option>
          <option value="peaceful">Peaceful</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="hair">Hair Style</label>
        <select id="hair" class="form-control">
          <option value="short">Short</option>
          <option value="long">Long</option>
          <option value="curly">Curly</option>
          <option value="straight">Straight</option>
          <option value="wavy">Wavy</option>
          <option value="pixie">Pixie</option>
          <option value="bob">Bob</option>
          <option value="bald">Bald</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Outfit Color</label>
        <div class="color-grid" id="outfitColors">
          <div class="color-option selected" data-color="blue" style="background: #3b82f6;"></div>
          <div class="color-option" data-color="red" style="background: #ef4444;"></div>
          <div class="color-option" data-color="green" style="background: #10b981;"></div>
          <div class="color-option" data-color="purple" style="background: #8b5cf6;"></div>
          <div class="color-option" data-color="orange" style="background: #f59e0b;"></div>
          <div class="color-option" data-color="pink" style="background: #ec4899;"></div>
          <div class="color-option" data-color="teal" style="background: #14b8a6;"></div>
          <div class="color-option" data-color="gray" style="background: #6b7280;"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Background Color</label>
        <div class="color-grid" id="bgColors">
          <div class="color-option selected" data-color="light blue" style="background: #dbeafe;"></div>
          <div class="color-option" data-color="light pink" style="background: #fce7f3;"></div>
          <div class="color-option" data-color="light green" style="background: #d1fae5;"></div>
          <div class="color-option" data-color="light purple" style="background: #e9d5ff;"></div>
          <div class="color-option" data-color="light yellow" style="background: #fef3c7;"></div>
          <div class="color-option" data-color="light orange" style="background: #fed7aa;"></div>
          <div class="color-option" data-color="light gray" style="background: #f3f4f6;"></div>
          <div class="color-option" data-color="white" style="background: #ffffff; border: 1px solid #e5e7eb;"></div>
        </div>
      </div>
      
      <button type="submit" class="generate-btn" id="generateBtn">
        Generate Avatar
      </button>
      
      <div class="status" id="status"></div>
      
      <button type="button" class="close-btn" id="closeBtn">
        Close Plugin
      </button>
    </form>
  </div>

  <script>
    // Color selection handling
    function initColorSelection() {
      const colorGrids = document.querySelectorAll('.color-grid');
      
      colorGrids.forEach(grid => {
        const options = grid.querySelectorAll('.color-option');
        
        options.forEach(option => {
          option.addEventListener('click', () => {
            // Remove selected class from all options in this grid
            options.forEach(opt => opt.classList.remove('selected'));
            // Add selected class to clicked option
            option.classList.add('selected');
          });
        });
      });
    }
    
    // Get selected color value
    function getSelectedColor(gridId) {
      const grid = document.getElementById(gridId);
      const selected = grid.querySelector('.color-option.selected');
      return selected ? selected.dataset.color : '';
    }
    
    // Show status message
    function showStatus(type, message) {
      const status = document.getElementById('status');
      status.className = `status ${type}`;
      status.textContent = message;
      status.style.display = 'block';
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          status.style.display = 'none';
        }, 3000);
      }
    }
    
    // Form submission
    document.getElementById('avatarForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const generateBtn = document.getElementById('generateBtn');
      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';
      
      const options = {
        gender: document.getElementById('gender').value,
        expression: document.getElementById('expression').value,
        hair: document.getElementById('hair').value,
        outfitColor: getSelectedColor('outfitColors'),
        bgColor: getSelectedColor('bgColors')
      };
      
      parent.postMessage({
        pluginMessage: {
          type: 'generate-avatar',
          options: options
        }
      }, '*');
    });
    
    // Close button
    document.getElementById('closeBtn').addEventListener('click', () => {
      parent.postMessage({
        pluginMessage: { type: 'close' }
      }, '*');
    });
    
    // Listen for messages from plugin
    window.addEventListener('message', (event) => {
      const { type, message } = event.data.pluginMessage || {};
      
      if (type === 'status') {
        showStatus('loading', message);
      } else if (type === 'success') {
        const generateBtn = document.getElementById('generateBtn');
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Avatar';
        showStatus('success', message);
      } else if (type === 'error') {
        const generateBtn = document.getElementById('generateBtn');
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Avatar';
        showStatus('error', message);
      }
    });
    
    // Initialize
    initColorSelection();
  </script>
</body>
</html>
